---
- hosts: localhost
  vars:
    do_build: True
    do_destroy: False
    do_rebuild: False

  tasks:

    - debug:
        var: do_build
    - debug:
        var: do_destroy
    - debug:
        var: do_rebuild

    - name: Resource Group Absent
      azure_rm_resourcegroup:
        name: "cf-lab-{{ client_id }}"
        location: northcentralus
        # force_delete_nonempty: true # Ansible 2.8+
        force: true # Ansible 2.7
        state: absent
      register: rg_destroy
      when: (do_destroy == True) or (do_rebuild == True)

    - debug:
        var: rg_destroy

    - name: Resource Group Present
      azure_rm_resourcegroup:
        name: "cf-lab-{{ client_id }}"
        location: northcentralus
        state: present
      register: rg
      when: (do_build == True) or (do_rebuild == True)

    - debug:
        var: rg
...
